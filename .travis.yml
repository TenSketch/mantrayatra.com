sudo: true
language: node_js
node_js:
- 6.1.x
env:
  secure: 
install:
- wget https://github.com/spf13/hugo/releases/download/v0.17/hugo_0.17-64bit.deb
- sudo dpkg -i hugo*.deb
- hugo version
- npm install -g firebase-tools
script:
- mkdir themes
- git clone https://github.com/mantrayatra/hugo-mantra-yatra.git themes/hugo-mantra-yatra
- hugo -v
after_success:
- firebase deploy --email ${FIREBASE_USERNAME} --password ${FIREBASE_PASSWORD}
