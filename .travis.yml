sudo: false
language: node_js
node_js:
  - 10.14.2
env:
  global:
    - secure: ""
  matrix:
    - HUGO_VERSION="0.52"
cache:
  directories:
    - node_modules
    - tools
install:
  - ./install_dependencies.sh "$HUGO_VERSION"
script:
  - mkdir themes
  - git clone https://github.com/mantrayatra/hugo-mantra-yatra.git themes/hugo-mantra-yatra
  - tools/hugo -v
after_success:
  - node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"
